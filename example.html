<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            background-color: #ff3b5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tours-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .tour-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .tour-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .tour-info {
            padding: 15px;
        }
        .tour-rating {
            background-color: green;
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
        .tour-price {
            font-weight: bold;
            color: #ff3b5c;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Logo</div>
    <div class="nav">
        <a href="#">О компании</a>
        <a href="#">Оплата</a>
        <a href="#">Куда поехать?</a>
    </div>
    <div class="profile-icon">
        <!-- Иконка профиля -->
        <img src="profile-icon.png" alt="Профиль">
    </div>
</div>

<div class="search-bar">
    <input type="text" placeholder="Выберите направление">
    <input type="date" placeholder="Дата прибытия">
    <input type="date" placeholder="Дата убытия">
    <input type="text" placeholder="Транспорт">
    <button>Поиск</button>
</div>

<div class="tours-grid">
    <div class="tour-card">
        <img src="tour-placeholder.jpg" alt="Название тура">
        <div class="tour-info">
            <h3>Название тура</h3>
            <p>Страна, город</p>
            <span class="tour-rating">4.3</span>
            <p class="tour-price">1 900 BYN</p>
        </div>
    </div>
    <!-- Можно добавить больше карточек туров -->
</div>

</body>
</html>
